<!-- Category Exploration Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="section-title bg-white text-center text-primary px-3">
        Explore Categories
      </h6>
      <h1 class="mb-5">Available Categories</h1>
    </div>
    <div class="categories-container">
      <ul class="list-unstyled row">
        <li
          *ngFor="let category of categories"
          (click)="onCategorySelect(category)"
          class="col-lg-3 col-md-4 col-sm-6 category-item text-center mb-4"
        >
          <div class="card border-0 shadow-sm">
            <img
              src="../../assets/img/{{
                category.toLowerCase().replace(' ', '-')
              }}.jpg"
              alt="{{ category }}"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">{{ category }}</h5>
              <p class="card-text">
                Click to explore courses in {{ category }}
              </p>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="filtered-courses-container" *ngIf="filteredCourses.length > 0">
      <h2>Courses in {{ selectedCategory }}</h2>
      <div class="row">
        <div
          *ngFor="let course of filteredCourses"
          class="col-lg-4 col-md-6 mb-4"
        >
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <h3 class="card-title">{{ course.title }}</h3>
              <p class="card-text">{{ course.description }}</p>
              <p>Price: {{ course.price }}</p>
              <button class="btn btn-primary" (click)="enroll(course.id)">
                Enroll
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Category Exploration End -->
