<div class="quiz-list-container">
  <h1 class="quiz-list-title">Available Quizzes</h1>
  <div *ngFor="let quiz of quizzes" class="quiz-card">
    <div class="quiz-card-header">
      <h3 class="quiz-title">{{ quiz.title }}</h3>
    </div>
    <div class="quiz-card-body">
      <p class="quiz-description">{{ quiz.description }}</p>
      <!-- Show the user's score if the quiz has been taken -->
      <p *ngIf="quiz.result !== undefined" class="quiz-result">Your Score: {{ quiz.result }}</p>
    </div>
    <div class="quiz-card-footer">
      <!-- Disable the "Take Quiz" button if the user has already taken the quiz -->
      <button 
        [disabled]="hasTakenQuiz(quiz.id)" 
        (click)="takeQuiz(quiz.id)" 
        class="quiz-action-button">
        {{ hasTakenQuiz(quiz.id) ? 'View Quiz Details' : 'Take Quiz' }}
      </button>
    </div>
  </div>
</div>
