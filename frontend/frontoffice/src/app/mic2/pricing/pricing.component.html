<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold text-center mb-6">Subscription Plans</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div *ngFor="let plan of subscriptionPlans" class="bg-white p-4 rounded-lg shadow-md text-center">
      <h3 class="text-xl font-semibold mb-2">{{ plan.name }}</h3>
      <p class="text-gray-600 mb-4">{{ plan.duration }}</p>
      <p class="text-2xl font-bold mb-4">${{ plan.price }}</p>
      <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-800" (click)="selectPlan(plan.id)">
        Select Plan
      </button>
    </div>
  </div>
</div>
