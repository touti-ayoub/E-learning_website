<div class="container mt-4">
  <h2 class="text-center mb-4">Add a New Post</h2>
  <form (ngSubmit)="onSubmit()" #postForm="ngForm" class="p-4 border rounded shadow-sm bg-light">
    <div class="form-group mb-3">
      <label for="content" class="form-label fw-bold">Post Content</label>
      <textarea
        id="content"
        name="content"
        class="form-control"
        [(ngModel)]="postContent"
        rows="5"
        placeholder="Write your post here..."
        required
      ></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Submit</button>
    </div>
  </form>
</div>
