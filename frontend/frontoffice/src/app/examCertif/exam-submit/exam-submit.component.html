<div class="card">
    <div class="card-header">
      <h3>Soumettre mon examen</h3>
    </div>
    <div class="card-body">
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
  
      <div class="form-group">
        <label for="examFile">SÃ©lectionner votre fichier</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="examFile" (change)="onFileChange($event)">
          <label class="custom-file-label" for="examFile">
            {{ fileName || 'Choisir un fichier...' }}
          </label>
        </div>
      </div>
  
      <div class="mt-3">
        <button class="btn btn-primary mr-2" (click)="onSubmit()" [disabled]="!file || isSubmitting">
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          {{ isSubmitting ? 'Envoi en cours...' : 'Soumettre' }}
        </button>
        <button class="btn btn-secondary" [routerLink]="['/exams', examId]" [disabled]="isSubmitting">
          Annuler
        </button>
      </div>
    </div>
  </div>
