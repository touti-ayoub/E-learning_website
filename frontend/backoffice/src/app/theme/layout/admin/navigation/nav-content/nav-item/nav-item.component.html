<ng-container *ngIf="!item.hidden">
  <!-- Internal URL (RouterLink) -->
  <li *ngIf="item.url && !item.external" [ngClass]="item.classes!" [routerLinkActive]="['active']">
    <a class="nav-link" [target]="item.target ? '_blank' : '_self'" [routerLink]="[item.url]" (click)="closeOtherMenu($event)">
      <span *ngIf="item.icon" class="coded-micon"><i [ngClass]="item.icon"></i></span>
      <ng-container *ngIf="item.icon; else noIcon">
        <span class="coded-mtext">{{ item.title }}</span>
      </ng-container>
      <ng-template #noIcon>
        {{ item.title }}
      </ng-template>
    </a>
  </li>

  <!-- External URL (Regular anchor) -->
  <li *ngIf="item.url && item.external" [ngClass]="item.classes!" [routerLinkActive]="['active']">
    <a [target]="item.target ? '_blank' : '_self'" [href]="item.url">
      <span *ngIf="item.icon" class="coded-micon"><i [ngClass]="item.icon"></i></span>
      <ng-container *ngIf="item.icon; else noIconExt">
        <span class="coded-mtext">{{ item.title }}</span>
      </ng-container>
      <ng-template #noIconExt>
        {{ item.title }}
      </ng-template>
    </a>
  </li>
</ng-container>
