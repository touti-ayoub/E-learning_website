<!-- src/app/Component/material-list/material-list.component.html -->
<div class="card">
  <div class="card-header">
    <h5>Event Materials</h5>
  </div>
  <div class="card-body">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>File Type</th>
          <th>Event</th>
          <th>File</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let material of materials">
          <td>{{ material.title }}</td>
          <td>{{ material.description }}</td>
          <td>{{ material.fileType }}</td>
          <td>{{ material.eventTitle }}</td>
          <td>
            <a [href]="material.fileUrl" target="_blank">View/Download</a>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteMaterial(material)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
        <tr *ngIf="materials.length === 0">
          <td colspan="6" class="text-center">No materials found</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
