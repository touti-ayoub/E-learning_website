<div class="trivia-quiz-container">
    <h2 class="title">Generate Trivia Quiz</h2>
  
    <div class="form-group">
      <label for="category" class="form-label">Category:</label>
      <input
        id="category"
        [(ngModel)]="category"
        class="form-control"
        placeholder="Enter category"
      />
    </div>
  
    <div class="form-group">
      <label for="numberOfQuestions" class="form-label">Number of Questions:</label>
      <input
        id="numberOfQuestions"
        [(ngModel)]="numberOfQuestions"
        type="number"
        class="form-control"
        placeholder="Number of questions"
      />
    </div>
  
    <button (click)="generateQuiz()" class="btn btn-primary generate-btn">Generate Quiz</button>
  
    <div *ngIf="generatedQuiz" class="quiz-preview">
      <h3 class="quiz-title">{{ generatedQuiz.title }}</h3>
      <p class="quiz-description">{{ generatedQuiz.description }}</p>
      <ul class="question-list">
        <li *ngFor="let question of generatedQuiz.questions" class="question-item">
          <strong>{{ question.text }}</strong>
          <ul class="answer-list">
            <li *ngFor="let answer of question.answers" class="answer-item">
              {{ answer.text }}
              <span
                class="answer-status"
                [class.correct]="answer.correct"
                [class.incorrect]="!answer.correct"
              >
                ({{ answer.correct ? 'Correct' : 'Incorrect' }})
              </span>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
