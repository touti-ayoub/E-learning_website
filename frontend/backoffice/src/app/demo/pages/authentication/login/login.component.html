<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <a href="#" class="d-flex justify-content-center">
            <img src="assets/images/logo-dark.svg" alt="logo" />
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>Hi, Welcome Back</b></h2>
                <p class="fs-4 mt-2">Enter your credentials to continue</p>
              </div>
            </div>
          </div>
          <div class="d-grid">
            <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
              <img src="assets/images/authentication/google-icon.svg" alt="google" />
              Sign In With Google
            </button>
          </div>

          <div class="saprator mt-3">
            <span>or</span>
          </div>

          <h5 class="my-4 d-flex justify-content-center">Sign in with Email address</h5>

          <form (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                name="username"
                [(ngModel)]="credentials.username"
                required
              />
              <label for="floatingInput">Email address / Username</label>
            </div>

            <div class="form-floating mb-3 position-relative">
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="credentials.password"
                required
              />
              <label for="password">Password</label>
              <i
                class="password-toggle position-absolute end-0 top-50 translate-middle-y me-3 cursor-pointer"
                [ngClass]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
                (click)="showPassword = !showPassword"
                style="cursor: pointer;"
              ></i>
            </div>

            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" />
                <label class="form-check-label text-muted" for="customCheckc1">Remember me</label>
              </div>
              <h5 class="text-secondary">
                <a href="javascript:">Forgot Password?</a>
              </h5>
            </div>

            <div class="d-grid mt-4">
              <button
                type="submit"
                class="btn btn-secondary"
                [disabled]="loading"
              >
                <span *ngIf="!loading">Sign In</span>
                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span *ngIf="loading" class="visually-hidden">Loading...</span>
              </button>
            </div>
          </form>

          <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/guest/register']">Don't have an account?</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
