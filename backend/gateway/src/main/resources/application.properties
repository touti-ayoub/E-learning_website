spring.application.name=gateway
server.port=8088
#eureka server configuration
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Global CORS settings
spring.cloud.gateway.default-filters=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
# Use explicit origin
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:60124
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=Origin,Content-Type,Accept,Authorization,Access-Control-Allow-Origin,Access-Control-Request-Method,Access-Control-Request-Headers,X-Requested-With
spring.cloud.gateway.globalcors.corsConfigurations.[/**].exposedHeaders=Access-Control-Allow-Origin,Access-Control-Allow-Methods,Access-Control-Allow-Headers,Access-Control-Max-Age,Access-Control-Request-Headers,Access-Control-Request-Method
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true
spring.cloud.gateway.globalcors.corsConfigurations.[/**].maxAge=3600

#Log routes
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.server.HttpServer=DEBUG
